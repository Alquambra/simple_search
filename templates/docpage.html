<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" href="{{ url_for('static', filename='css/docpage.css')}}" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div class="box">
            <p class="doctext">{{ doc.text }}</p>
            <p>{{ doc.created_date }}</p>
            <p>{{ doc.rubrics }}</p>
        </div>


        {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        {% else %}
        <form class="form-delete" method="post">
            <input class="delete-btn" type="submit" value="Удалить" name="delete">
        </form>
        {% endif %}
        <a class="link-main" href="{{ url_for('search_page') }}">
            <button class="tomain-btn">На главную</button>
        </a>
    </body>
</html>
